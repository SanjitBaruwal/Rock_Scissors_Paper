<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Seassor Paper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <h1>Rock Scissor Paper !!!</h1>
    <div class="container">

        <div class="scores">

            <section>
                <p>Computer : </p>
                <span id="computerScore">0</span>
            </section>

            <section>
                <p class="player">You : </p>
                <span id="userScore">0</span>
            </section>

        </div>

        <div class="options">
            <button id="rockButton">
                <i class="far fa-hand-rock"></i>
            </button>
            <button id="paperButton">
                <i class="far fa-hand-paper"></i>
            </button>
            <button id="scissorsButton">
                <i class="far fa-hand-scissors"></i>
            </button>
        </div>

        <div class="details">
            <p id="userChoice"></p>
            <p id="compChoice"></p>
            <div class="again">
                <p id="result"></p>
                <span class="material-symbols-outlined" id="restartButton">
                    restart_alt
                </span>
            </div>
        </div>
        

    </div>
    <script src="function.js"></script>
</body>
</html>
